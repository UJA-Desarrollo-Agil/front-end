<!DOCTYPE html>
<html>

<head>
    <title>Aplicación Personas-Proyectos</title>

    <!-- Cargamos biblioteca Jasmine -->
    
    <link rel="stylesheet" href="lib/jasmine-4.5.0/jasmine.css">
    <script src="lib/jasmine-4.5.0/jasmine.js"></script>
    <script src="lib/jasmine-4.5.0/jasmine-html.js"></script>
    <script src="lib/jasmine-4.5.0/boot0.js"></script>
    <script src="lib/jasmine-4.5.0/boot1.js"></script>
    
    <!-- Cargamos nuestros CSS -->
    <link rel="stylesheet" href="css/front-end.css">


</head>

<body>
    <h1>Aplicación Personas-Proyectos</h1>
    <!-- Barra de navegación de la aplicación -->
    <nav>
        <a href="javascript:Personas.listar()" class="opcion-principal mostrar"
            title="Realiza un listado de todas las personas que hay en la BBDD">Listar personas</a>
        <a href="javascript:Proyectos.listar()" class="opcion-principal mostrar"
            title="Realiza un listado de todas los proyectos que hay en la BBDD">Listar proyectos</a>
        <a href="javascript:Proyectos.listarConPersonas()" class="opcion-principal mostrar"
            title="Realiza un listado de todas los proyectos que hay en la BBDD mostrando también las personas asignadas a cada proyecto">
            Listar proyectos con personas</a>
        <a href="javascript:Personas.mostrar('354047536357441750')" class="opcion-principal mostrar"
            title="Muestra los datos de una persona como ejemplo">Mostrar una persona de ejemplo</a>
    </nav>

    <!-- 
        Article en el que se va a mostrar la info cuando se pinche una opción del menú 
        Todos los apartados de este article se rellenarán con funciones en Javascript
    -->
    <article id="seccion-principal" class="ocultar">
        <!-- Título del article -->
        <h2 id="seccion-principal-titulo"></h2>
        <!-- Contenido del article -->
        <div id="seccion-principal-contenido">
            <div id="tabla-formulario-persona" class="ocultar"></div>
        </div>
    </article>

    <!-- Cargamos ficheros JS propios del proyecto -->
    <script src="js/front-end.js"></script>
    <script src="js/personas.js"></script>
    <script src="js/proyectos.js"></script>


    <!-- Cargamos ficheros spec con los tests -->
    
    <!--<script src="js/personas-spec.js"></script>-->
    <script src="js/frontend-spec.js"></script>
    <script src="js/proyectos-spec.js"></script>
    
</body>

</html>
